{% extends 'imagepersona/base.html' %}

{% block nav-title %}
<form action="{% url 'imagepersona:searchPhotos' %}" method="get" role="form" enctype="multipart/form-data">
{% csrf_token %}
    <div class=" col s3 input-field">
      <input id="id_search" name="query" type="search" placeholder="Search" required value="{{query}}">
      <label class="label-icon prefix" for="id_search"><i class="material-icons prefix">search</i></label>
    </div>
</form>
{% endblock %}
