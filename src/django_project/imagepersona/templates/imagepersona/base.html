<!DOCTYPE html>
<html lang="en">

{% load staticfiles %}

<head>
  <meta charset="UTF-8">
  <title>Image Persona {% block title %}{% endblock %}</title>
  
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">

</head>
<body>
      <nav>
        <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
        <div class="nav-wrapper">
          {% block nav-title %}{% endblock %}
          <a href="#" class="brand-logo right" style="font-family:'Satisfy',cursive;">Image Persona</a>
        </div>
      </nav>
      <ul id="slide-out" class="side-nav">
      <li><div class="user-view">
        <div class="background">
          <img src="{{ user.userprofile.coverpic.url }}">
        </div>
        <a href="{% url 'imagepersona:profile' %}"><img class="circle" src="{{ user.userprofile.profilepic.url }}"></a>
        <a href="{% url 'imagepersona:profile' %}"><span class="white-text name">{{ user.get_full_name }}</span></a>
        <a href="{% url 'imagepersona:profile' %}"><span class="white-text email">{{ user.email }}</span></a>
      </div></li>
      <li><a class="waves-effect" href="{% url 'imagepersona:upload' %}">Upload Images</a></li>
      <li><a class="waves-effect" href="{% url 'imagepersona:photos' %}">My Photos</a></li>
      <li><div class="divider"></div></li>
      <!-- <li><a class="subheader">Subheader</a></li> -->
      <li><a class="waves-effect" href="{% url 'imagepersona:logout' %}">Logout</a></li>
    </ul>

    <main>
        {% block body %}




        {% endblock %}
    </main>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
      $(".button-collapse").sideNav();
      function readURL(input) {
       if (input.files && input.files[0]) {


         $('#abcd').html("");

           for (var i = 0; i < input.files.length; i++) {
             var reader = new FileReader();
             reader.onload = function (e) {
               console.log(e);
                 $('#abcd').append('<img src="'+ e.target.result +  '" width="250" style="padding: 10px 10px"/>');
             };
             console.log(input.files[i]);
             reader.readAsDataURL(input.files[i]);
           }
       }
   }
    </script>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
        $('.carousel').carousel();
      });
    </script>

</body>
</html>
