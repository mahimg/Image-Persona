{% extends 'imagepersona/base.html' %}

{% block title %}: Upload {% endblock %}
{% block nav-title %}Upload Images{% endblock %}

{% block body %}

<div class="row">
  <div class="col s6 offset-s3" style="padding-top: 20px;">
    Some guidelines and a status bar showing upload status, etc.
    <form action="{% url 'imagepersona:upload' %}" method="post" role="form" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="file-field input-field">
        <div class="btn">
          <span>File</span>
          <input type="file" name="files" multiple onchange="readURL(this);">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Upload one or more files">
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <i class="material-icons prefix">photo_library</i>
          <input type="text" id="id_albumname" name="albumname" required="true" class="validate" data-length="20">
          <label for="id_albumname">Album Name</label>
        </div >
      </div>

      <button class="btn waves-effect waves-light darken-4" type="submit" name="action" onclick="uploading();loading()">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
  <div class="progress col s6 offset-s3 " style="display:none;" id="loader">
      <div class="indeterminate"></div>
  </div>

</div>
<div class="row">
  <div class="col s10 offset-s1">
      <div id="abcd" class="gallery">

      </div>
  </div>
</div>

{% endblock %}
